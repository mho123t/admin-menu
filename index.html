<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>متجر ريدان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    img { width: 100%; height: 150px; object-fit: cover; }
  </style>
</head>
<body>
  <h1>🛍️ متجر ريدان</h1>
  <div id="products">جاري تحميل المنتجات...</div>

  <script type="module">
    // بيانات Supabase
    const SUPABASE_URL = "https://XXXX.supabase.co"; // ضع الرابط الخاص بك
    const SUPABASE_KEY = "eyJhbGciOi..."; // ضع الـ anon key

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*');
      if (error) {
        document.getElementById('products').innerText = "خطأ في تحميل البيانات";
        return;
      }

      const container = document.getElementById('products');
      container.innerHTML = "";
      data.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name_ar}" />
          <h3>${product.name_ar}</h3>
          <p>${product.price} درهم</p>
          <button onclick="alert('تمت الإضافة للسلة')">إضافة للسلة</button>
        `;
        container.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
